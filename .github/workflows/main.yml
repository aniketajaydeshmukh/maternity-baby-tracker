name: Build Android APK (Fixed)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
    - name: Update Gradle files for compatibility
      run: |
        # Update gradle wrapper properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip
        networkTimeout=10000
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # Update root build.gradle for compatibility
        cat > build.gradle << 'EOF'
        plugins {
            id 'com.android.application' version '8.1.4' apply false
            id 'com.android.library' version '8.1.4' apply false
            id 'org.jetbrains.kotlin.android' version '1.9.20' apply false
            id 'com.google.devtools.ksp' version '1.9.20-1.0.14' apply false
        }

        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Update app build.gradle for compatibility
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
            id 'com.google.devtools.ksp'
        }

        android {
            namespace 'com.maternitytracker'
            compileSdk 34

            defaultConfig {
                applicationId "com.maternitytracker"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"

                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
                vectorDrawables {
                    useSupportLibrary true
                }
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            kotlinOptions {
                jvmTarget = '1.8'
            }
            buildFeatures {
                compose true
            }
            composeOptions {
                kotlinCompilerExtensionVersion '1.5.5'
            }
            packaging {
                resources {
                    excludes += '/META-INF/{AL2.0,LGPL2.1}'
                }
            }
        }

        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
            implementation 'androidx.activity:activity-compose:1.8.2'
            implementation platform('androidx.compose:compose-bom:2023.10.01')
            implementation 'androidx.compose.ui:ui'
            implementation 'androidx.compose.ui:ui-graphics'
            implementation 'androidx.compose.ui:ui-tooling-preview'
            implementation 'androidx.compose.material3:material3'
            
            // Navigation
            implementation 'androidx.navigation:navigation-compose:2.7.5'
            
            // ViewModel
            implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0'
            
            // Room
            implementation 'androidx.room:room-runtime:2.6.1'
            implementation 'androidx.room:room-ktx:2.6.1'
            ksp 'androidx.room:room-compiler:2.6.1'
            
            // Coroutines
            implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
            
            // Material Icons Extended
            implementation 'androidx.compose.material:material-icons-extended:1.5.4'
            
            testImplementation 'junit:junit:4.13.2'
            androidTestImplementation 'androidx.test.ext:junit:1.1.5'
            androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
            androidTestImplementation platform('androidx.compose:compose-bom:2023.10.01')
            androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
            debugImplementation 'androidx.compose.ui:ui-tooling'
            debugImplementation 'androidx.compose.ui:ui-test-manifest'
        }
        EOF
        
    - name: Download Gradle wrapper
      run: |
        curl -L https://github.com/gradle/gradle/raw/v8.5.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Clean build
      run: ./gradlew clean --no-daemon
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: maternity-tracker-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: maternity-tracker-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Maternity Tracker v1.0.${{ github.run_number }}
        body: |
          ðŸŽ‰ **Maternity & Baby Shopping Tracker APK**
          
          **Features:**
          - âœ… Shopping list management
          - âœ… Budget tracking
          - âœ… Smart filtering
          - âœ… Beautiful lavender theme
          
          **Installation:**
          1. Download the APK file below
          2. Enable "Unknown Sources" in Android settings
          3. Install and enjoy!
          
          Built automatically from commit ${{ github.sha }}
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
